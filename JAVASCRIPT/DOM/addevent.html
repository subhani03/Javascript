<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="num1" placeholder="num1">
    </div>
    <div>
        <input type="text" id="num2" placeholder="num2">
    </div>
    <button onclick="change()">add</button>
    <div>
        <p id="total">total</p>
    </div>    
</body>
<script>

    var n1=document.getElementById('num1')
    var n2=document.getElementById('num2')
    var res=document.getElementById('total')
    function change()
    {   
        var n1val=Number(n1.value) 
        var n2val=Number(n2.value)
        var resval=n1val+n2val
        res.textContent=resval
    }
    
</script>
    
</html>
