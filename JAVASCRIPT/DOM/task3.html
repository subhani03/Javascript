<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="change()">Color</button>
</body>
<script>
    var btn=document.getElementById('btn')
    function change()
    {
        btn.style.backgroundColor='green'
    }
</script>
</html>
